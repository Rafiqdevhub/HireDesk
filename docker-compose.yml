version: "3.8"

# Network for inter-service communication
networks:
  hiredesk-network:
    driver: bridge

# Named volumes for data persistence
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  nginx_logs:
    driver: local

services:
  # =========================================================================
  # Main HireDesk Application - Production Build
  # =========================================================================
  hiredesk:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: hiredesk:latest
    container_name: hiredesk-app
    restart: unless-stopped
    ports:
      - "3000:3000"
    environment:
      - NODE_ENV=production
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-HireDesk}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      - VITE_ENABLE_SOCIAL_LOGIN=${VITE_ENABLE_SOCIAL_LOGIN:-true}
      - VITE_ENABLE_FILE_UPLOAD=${VITE_ENABLE_FILE_UPLOAD:-true}
      - VITE_DEV_MODE=false
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      - hiredesk-network
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    depends_on:
      - hiredesk-init

  # =========================================================================
  # Development Service with Hot Reload
  # =========================================================================
  hiredesk-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    image: hiredesk:dev
    container_name: hiredesk-dev
    restart: unless-stopped
    ports:
      - "3001:3000"
      - "24678:24678"  # Vite HMR port
    volumes:
      - .:/app
      - /app/node_modules  # Prevent node_modules from being overwritten
      - /app/.react-router  # Prevent react-router cache from being overwritten
    environment:
      - NODE_ENV=development
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-HireDesk-Dev}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0-dev}
      - VITE_ENABLE_SOCIAL_LOGIN=${VITE_ENABLE_SOCIAL_LOGIN:-true}
      - VITE_ENABLE_FILE_UPLOAD=${VITE_ENABLE_FILE_UPLOAD:-true}
      - VITE_DEV_MODE=true
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      - hiredesk-network
    profiles:
      - dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================================================
  # Initialization Service (runs migrations/setup once)
  # =========================================================================
  hiredesk-init:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
    image: hiredesk:latest
    container_name: hiredesk-init
    entrypoint: ["echo"]
    command: ["Initialization completed"]
    networks:
      - hiredesk-network
    profiles:
      - init

  # =========================================================================
  # Redis Cache Service
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: hiredesk-redis
    restart: unless-stopped
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - hiredesk-network
    profiles:
      - full
      - cache
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================================================
  # PostgreSQL Database Service
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: hiredesk-postgres
    restart: unless-stopped
    ports:
      - "5432:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-hiredesk}
      - POSTGRES_USER=${DB_USER:-hiredesk_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-hiredesk_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U ${DB_USER:-hiredesk_user}"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      - hiredesk-network
    profiles:
      - full
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"

  # =========================================================================
  # Nginx Reverse Proxy (Production)
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: hiredesk-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      hiredesk:
        condition: service_healthy
    networks:
      - hiredesk-network
    profiles:
      - prod
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    networks:
      - hiredesk-network

volumes:
  redis_data:
  postgres_data:
  nginx_logs:

networks:
  hiredesk-network:
    driver: bridge
    name: hiredesk-network
