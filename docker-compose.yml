version: "3.8"

# ============================================================================
# HireDesk UI - Docker Compose Configuration
# ============================================================================
#
# Available Profiles:
# - default: Runs production app only
# - dev: Runs development server with hot reload
# - full: Runs all services (app + redis + postgres + nginx)
# - cache: Includes Redis cache service
# - db: Includes PostgreSQL database
# - prod: Production with Nginx reverse proxy
#
# Usage Examples:
#   docker-compose up                          # Production app only
#   docker-compose --profile dev up            # Development mode
#   docker-compose --profile full up           # All services
#   docker-compose --profile prod up           # Production with Nginx
# ============================================================================

# Named volumes for data persistence
volumes:
  redis_data:
    driver: local
  postgres_data:
    driver: local
  nginx_logs:
    driver: local
  node_modules:
    driver: local

# Network for inter-service communication
networks:
  hiredesk-network:
    driver: bridge
    name: hiredesk-network
    ipam:
      config:
        - subnet: 172.20.0.0/16

services:
  # =========================================================================
  # Production Application Service
  # =========================================================================
  hiredesk:
    build:
      context: .
      dockerfile: Dockerfile
      args:
        NODE_ENV: production
      target: production
    image: hiredesk:latest
    container_name: hiredesk-app
    restart: unless-stopped
    ports:
      - "${APP_PORT:-3000}:3000"
    environment:
      - NODE_ENV=production
      - HOST=0.0.0.0
      - PORT=3000
      # API Configuration
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-HireDesk}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0}
      # Feature Flags
      - VITE_ENABLE_SOCIAL_LOGIN=${VITE_ENABLE_SOCIAL_LOGIN:-true}
      - VITE_ENABLE_FILE_UPLOAD=${VITE_ENABLE_FILE_UPLOAD:-true}
      - VITE_DEV_MODE=false
      # EmailJS Configuration (optional)
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID:-}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID:-}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s
    networks:
      hiredesk-network:
        ipv4_address: 172.20.0.10
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.hiredesk.service=frontend"
      - "com.hiredesk.environment=production"

  # =========================================================================
  # Development Service with Hot Reload
  # =========================================================================
  hiredesk-dev:
    build:
      context: .
      dockerfile: Dockerfile.dev
      args:
        NODE_ENV: development
    image: hiredesk:dev
    container_name: hiredesk-dev
    restart: unless-stopped
    ports:
      - "${DEV_PORT:-3001}:3000"
      - "24678:24678" # Vite HMR port
    volumes:
      # Mount source code for hot reload
      - ./app:/app/app:delegated
      - ./public:/app/public:delegated
      - ./types:/app/types:delegated
      - ./package.json:/app/package.json:ro
      - ./package-lock.json:/app/package-lock.json:ro
      - ./tsconfig.json:/app/tsconfig.json:ro
      - ./vite.config.ts:/app/vite.config.ts:ro
      - ./react-router.config.ts:/app/react-router.config.ts:ro
      # Prevent overwriting node_modules
      - node_modules:/app/node_modules
      # Prevent overwriting build artifacts
      - /app/.react-router
      - /app/build
    environment:
      - NODE_ENV=development
      - HOST=0.0.0.0
      - PORT=3000
      - CHOKIDAR_USEPOLLING=true
      - WATCHPACK_POLLING=true
      # API Configuration
      - VITE_API_URL=${VITE_API_URL:-http://localhost:5000/api}
      - VITE_APP_NAME=${VITE_APP_NAME:-HireDesk-Dev}
      - VITE_APP_VERSION=${VITE_APP_VERSION:-1.0.0-dev}
      # Feature Flags
      - VITE_ENABLE_SOCIAL_LOGIN=${VITE_ENABLE_SOCIAL_LOGIN:-true}
      - VITE_ENABLE_FILE_UPLOAD=${VITE_ENABLE_FILE_UPLOAD:-true}
      - VITE_DEV_MODE=true
      # EmailJS Configuration (optional)
      - VITE_EMAILJS_SERVICE_ID=${VITE_EMAILJS_SERVICE_ID:-}
      - VITE_EMAILJS_TEMPLATE_ID=${VITE_EMAILJS_TEMPLATE_ID:-}
      - VITE_EMAILJS_PUBLIC_KEY=${VITE_EMAILJS_PUBLIC_KEY:-}
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    networks:
      hiredesk-network:
        ipv4_address: 172.20.0.11
    profiles:
      - dev
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.hiredesk.service=frontend"
      - "com.hiredesk.environment=development"

  # =========================================================================
  # Redis Cache Service
  # =========================================================================
  redis:
    image: redis:7-alpine
    container_name: hiredesk-redis
    restart: unless-stopped
    ports:
      - "${REDIS_PORT:-6379}:6379"
    volumes:
      - redis_data:/data
    command: >
      redis-server
      --appendonly yes
      --appendfsync everysec
      --maxmemory 512mb
      --maxmemory-policy allkeys-lru
      --save 900 1
      --save 300 10
      --save 60 10000
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      hiredesk-network:
        ipv4_address: 172.20.0.20
    profiles:
      - full
      - cache
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.hiredesk.service=cache"
      - "com.hiredesk.environment=shared"

  # =========================================================================
  # PostgreSQL Database Service
  # =========================================================================
  postgres:
    image: postgres:15-alpine
    container_name: hiredesk-postgres
    restart: unless-stopped
    ports:
      - "${POSTGRES_PORT:-5432}:5432"
    environment:
      - POSTGRES_DB=${DB_NAME:-hiredesk}
      - POSTGRES_USER=${DB_USER:-hiredesk_user}
      - POSTGRES_PASSWORD=${DB_PASSWORD:-hiredesk_password}
      - POSTGRES_INITDB_ARGS=--encoding=UTF8 --lc-collate=C --lc-ctype=C
      - PGDATA=/var/lib/postgresql/data/pgdata
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./init-db:/docker-entrypoint-initdb.d:ro
    healthcheck:
      test:
        [
          "CMD-SHELL",
          "pg_isready -U ${DB_USER:-hiredesk_user} -d ${DB_NAME:-hiredesk}",
        ]
      interval: 10s
      timeout: 5s
      retries: 5
      start_period: 20s
    networks:
      hiredesk-network:
        ipv4_address: 172.20.0.30
    profiles:
      - full
      - db
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.hiredesk.service=database"
      - "com.hiredesk.environment=shared"

  # =========================================================================
  # Nginx Reverse Proxy (Production)
  # =========================================================================
  nginx:
    image: nginx:alpine
    container_name: hiredesk-nginx
    restart: unless-stopped
    ports:
      - "${NGINX_HTTP_PORT:-80}:80"
      - "${NGINX_HTTPS_PORT:-443}:443"
    volumes:
      - ./nginx/nginx.conf:/etc/nginx/nginx.conf:ro
      - ./nginx/ssl:/etc/nginx/ssl:ro
      - nginx_logs:/var/log/nginx
    depends_on:
      hiredesk:
        condition: service_healthy
    networks:
      hiredesk-network:
        ipv4_address: 172.20.0.40
    profiles:
      - prod
    healthcheck:
      test:
        [
          "CMD",
          "wget",
          "--quiet",
          "--tries=1",
          "--spider",
          "http://localhost:80",
        ]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 20s
    logging:
      driver: "json-file"
      options:
        max-size: "10m"
        max-file: "3"
    labels:
      - "com.hiredesk.service=proxy"
      - "com.hiredesk.environment=production"
